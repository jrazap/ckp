<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="../img/cam.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css" />
    <title>CKP | Contact</title>
  </head>
  <body style="background-color: #000">
    <div class="contact">
      <header id="header-demo">
        <page-header></page-header>
      </header>
      <div class="contact-content">
        <h1 class="title" data-aos="fade-up" data-aos-duration="1000">Contact</h1>
        <div class="box-container">
          <div class="box" data-aos="fade-right" data-aos-duration="2000">
            <p>
              Charley Knox Is Represented <br />
              by United Creatives
            </p>
            <p>Mail: <a href="mailto:info@mysite.com">info@mysite.com</a></p>
            <p>Phone: 123-456-7890</p>
          </div>
          <div class="box form" data-aos="fade-left" data-aos-duration="2000">
            <div class="tab">
              <div>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="" />
              </div>
              <div>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="" />
              </div>
            </div>
            <div class="tab">
              <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="" />
              </div>
              <div>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="" />
              </div>
            </div>
            <label for="message">Leave us a message...</label>
            <textarea name="message" id="" cols="30" rows="10"></textarea>
            <button>Submit</button>
          </div>
        </div>
      </div>
      <footer id="footer-demo">
        <page-footer></page-footer>
      </footer>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init(
      );
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
